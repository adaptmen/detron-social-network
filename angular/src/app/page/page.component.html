<div *ngIf="page && appService.user" id="page">
	<div id="left">
		<div id="avatar">
			<img src="{{ page.avatar_link || 'http://gofiguremath.org/wp-content/uploads/2013/12/Sierpinski-Triangle-iteration-1.png' }}" alt="">
		</div>
		<div id="buttons">
			<button id="edit_btn" *ngIf="page.id == appService.user.id"
			routerLink="/settings">
				Редактировать
			</button>
			<button id="friend_btn" *ngIf="page.id != appService.user.id">
				Добавить в друзья
			</button>
			<button id="subscribe_btn" *ngIf="page.id != appService.user.id">
				Подписаться
			</button>
			<button id="chat_btn" *ngIf="page.id != appService.user.id">
				Перейти к диалогу
			</button>
		</div>
		<div id="wall_info" *ngIf="page.wall">
			<span class="label">Файлы стены</span>
			<span class="data">
				<div class="icon" (click)="viewUpload('wall_' + page.wall.id)"><img src="../../assets/plus.png" alt="Add" title="Добавить файлы на стену"></div>{{ page.wall.files.length }}
			</span>
			<div id="file_list">
				<div class="file_item" *ngFor="let file of page.wall.files">
					<div class="file_icon">
						<img src="{{ getFilePreview(file) }}" alt="">
					</div>
					<div class="file_name">{{ file.name }}</div>
				</div>
			</div>
		</div>
	</div>
	<div id="right">
		<div id="person_info">
			<div id="name">{{ page.name }}</div>
			<div id="nick">@{{ page.login }}</div>
			<div id="status" *ngIf="page.status">{{ page.status }}</div>
			<div id="age" *ngIf="page.age"><span>Возраст: </span>{{ page.age }}</div>
			<div id="city" *ngIf="page.city"><span>Город: </span>{{ page.city }}</div>
		</div>
		<div id="stat_info">
			<div id="friends">
				<div class="label">Друзья</div>
				<!-- <div *ngIf="page.friends_count" class="count">
					{{ page.friends_count }}
				</div> -->
			</div>
			<div id="subscribers">
				<div class="label">Подписчики</div>
				<!-- <div *ngIf="page.wall.subscribers_count" class="count">
					{{ page.wall.subscribers_count }}
				</div> -->
			</div>
		</div>
	</div>
	<div id="posts" *ngIf="page.wall">
		<div class="post" *ngFor="let post of page.wall.posts">
			<div class="maker_info">
				<div class="avatar">
					<img src="{{ post.maker_avatar_url }}" alt="">
				</div>
				<div class="maker_name">{{ post.maker_name }}</div>
				<div class="time">{{ post.time }}</div>
			</div>
			<div class="content">
				{{ post.content }}
			</div>
			<div class="stat_info">
				<div class="likes_count">
					{{ post.likes_count }}
				</div>
			</div>
		</div>
	</div>
</div>
<div *ngIf="error" id="error">
	Произошла ошибка
</div>
