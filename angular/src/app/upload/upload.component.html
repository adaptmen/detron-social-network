<div id="overlay" (click)="cancel()">
</div>
<div id="uploader">
	<h2>Upload file</h2>
	<input id="file_field" type="file" (change)="onChange($event)" placeholder="Upload file" accept=".jpg,.jpeg,.png">
	<h3>{{ status_string }}</h3>
	<div id="preview" *ngIf="preview.ext">
		<h3>Предпросмотр</h3>
		<img *ngIf="preview.file_url" src="{{ preview.file_url }}" alt="">
		<p class="ext">Тип: {{ preview.ext }}</p>
		<p class="name">Имя: {{ preview.name }}</p>
		<p class="href">Ссылка: <a href="{{ preview.file_url }}">{{ preview.file_url }}</a></p>
	</div>
	<button id="attach_btn" *ngIf="attach_token" (click)="attach()">Прикрепить</button>
	<button id="close_btn" (click)="cancel()">Закрыть</button>
</div>
